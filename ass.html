<!DOCTYPE html>
<html>
    <head>
        <title>Salary</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
         rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
          <link rel="stylesheet" href="ass.css">

        
    </head>
    <body>
 


      <div id="parent">

        <div id="thead">
          <h2>ABC Limited</h2>
           <p>PaySlip for August 2025</p>
        </div>

        <div id="intro">
          <span>Employee Name: </span>
        <input type="text" class="ename" placeholder="Enter name"><br><br>

          <span>Employee ID: </span>
        <input type="number" class="ename" placeholder="Enter ID"><br><br>

          <span>Designation: </span>
        <input type="text" class="ename" placeholder="Enter post"><br><br>

          <span>Department: </span>
        <input type="text" class="ename" placeholder="Enter department"><br><br>

          <span>Pay Period: </span>
        <input type="text" class="ename" placeholder="Enter pay period"><br><br>

        </div>
          

        <div id="earn">
             <h3>Earnings</h3>

             <table class="table table-bordered table-striped">

             <tr>
              <th>Description</th>
              <th>Amount (#)</th>
             </tr>

              <tr>
                <td>Basic Salary</td>
                <td>   <input type="number" id="salary" placeholder="enter amount"></td>
              </tr>

              <tr>
                <td>Housing Alowance</td>
                <td> <input type="number" id="house" placeholder="enter amount"></td>
              </tr>

              <tr>
                <td>Transport Allowance</td>
                <td> <input type="number" id="transport" placeholder="enter amount"></td>
              </tr>

              <tr>
                <td>Bonus</td>
                <td> <input type="number" id="bonus" placeholder="enter amount"></td>
              </tr>

              <tr>
               <th>Gross Earnings</th>
               <th id="gross" onmouseenter="salary()"></th>
              </tr>
            </table>
        </div>




        <div id="deductions">
           <h3>Deductions</h3>
           <table class="table  table-bordered table-hover" id="tb">

            <tr>
              <th>Description</th>
              <th>Amount (#)
              </th>
            </tr>

            <tr>
                <td><input type="text" placeholder="enter info"></td>
                <td><input type="number" id="ename" placeholder="enter amount" class="info"></td>
            </tr>

            <tr>
               <th>Total Deductions</th>
               <th id="deduc" onmouseenter="deduc()"></th>
            </tr>

           </table>

           <button type="button" onclick="addmore()">AddMore info</button>
        
        </div>

            <p class="netpay">Net Pay (Take Home): 
              <span id="net_pay" ></span>
            </p>
      </div>

        <script src="ass.js"></script>
      
    </body>
</html>
